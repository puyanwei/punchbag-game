<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Punchbag Game</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bangers|Roboto" rel="stylesheet">

</head>

<body>
  <div id="app">
    <div id="header">
      <h1>Punch Bag Game!</h1>
      <h4>warning - has audio!</h4>
    </div>

    <!-- bag image -->
    <div id="bag" :class="{ burst: ended }"></div>

    <!-- bag health -->
    <div id="bag-health">
      <div :style="{ width: health + '%' }"></div>
    </div>

    <!-- game controls -->
    <div id="controls">
      <button @click="punch(), playPunch(), pickWords()" v-show="!ended">Punch</button>
      <button @click="restart">Restart</button>
    </div>

    <div id="batman-words">
      {{ chosenWord }}
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
